name: Publish

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.
    steps:
      - uses: actions/checkout@v4
      - run: npx jsr publish
        id: publish_step

      # Check the output of the previous step to ensure the package was published
      - run: |
          if grep -q "Warning: Skipping, already published" <<< "${{ steps.publish_step.outputs.stdout }}"; then
            echo "Error: The package has already been published. Please increment the version number."
            exit 1
          fi